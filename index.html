<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="card">
        <p class="header-top">Generate a</p>
        <p class="header-bottom">random password</p>
        <p class="text">Never use an insecure password again</p>
        <div class="bottom-part">
            <button onclick="generatePasswords()">Generate passwords</button>
            <hr>
            <div class="passwords">
                <div class="password1">
                    <span id="password1-el"></span>
                </div>
                <div class="password2">
                    <span id="password2-el"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
